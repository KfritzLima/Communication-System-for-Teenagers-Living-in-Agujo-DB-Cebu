<div class="container">
  <form (ngSubmit)="createAccount()">
    <div class="greeting">
      AGUJO <span class="purple-text">FORUM</span>
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-user"></i>
      <input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="fullName"
        name="fullName"
        required
      />
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-user-circle"></i>
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-envelope"></i>
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-lock"></i>
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button class="login-btn" type="submit">Create Account</button>
    <button class="create-btn" routerLink="/login" type="button">Back to Login</button>
  </form>
</div>
