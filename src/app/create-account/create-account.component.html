<div class="container">
  <form (ngSubmit)="createAccount()" #accountForm="ngForm" novalidate>
    <div class="greeting">
      AGUJO <span class="purple-text">FORUM</span>
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-user"></i>
      <input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="fullName"
        name="fullName"
        required
        #fullNameInput="ngModel"
      />
      <div *ngIf="fullNameInput.invalid && fullNameInput.touched" class="error">
        Full Name is required.
      </div>
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-user-circle"></i>
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        required
        #usernameInput="ngModel"
      />
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-envelope"></i>
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Please enter a valid email.
      </div>
    </div>

    <div class="custom-input-group">
      <i class="icon fas fa-lock"></i>
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Password is required (min 6 chars).
      </div>
    </div>

    <button
      class="login-btn"
      type="submit"
      [disabled]="accountForm.invalid"
    >
      Create Account
    </button>

    <button
      class="create-btn"
      routerLink="/login"
      type="button"
    >
      Back to Login
    </button>
  </form>
</div>
