<div class="container">
  <form (ngSubmit)="onSubmit()">
    <!-- Forum Title -->
    <div class="greeting">
      AGUJO <span class="purple-text">FORUM</span>
    </div>

    <!-- Username or Email Field -->
    <div class="custom-input-group">
      <i class="icon fas fa-user"></i>
      <input 
        type="text" 
        placeholder="Username or Email" 
        [(ngModel)]="identifier" 
        name="identifier" 
        required
      />
    </div>

    <!-- Password Field -->
    <div class="custom-input-group">
      <i class="icon fas fa-lock"></i>
      <input 
        type="password" 
        placeholder="Password" 
        [(ngModel)]="password" 
        name="password" 
        required
      />
    </div>

    <!-- Login Button -->
    <button class="login-btn" type="submit">Login</button>

    <!-- Create Account Button -->
    <button class="create-btn" routerLink="/create-account" type="button">Create Account</button>
  </form>
</div>
