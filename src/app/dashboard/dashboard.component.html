<div class="forum-wrapper">
  <!-- Header Section -->
  <header class="forum-header">
    <h1>AGUJOFORUM</h1>
    <div class="header-controls">
      <!-- Notification Icon with toggle -->
      <div class="notification-wrapper">
        <span class="icon" (click)="toggleNotifications()">üîî</span>
        <div class="notifications-dropdown" *ngIf="showNotifications">
          <p *ngIf="notifications.length === 0">No new notifications</p>
          <ul>
            <li *ngFor="let notification of notifications">
              {{ notification }}
            </li>
          </ul>
        </div>
      </div>

      <span class="icon">‚öôÔ∏è</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </header>

  <!-- Welcome Message -->
  <div class="welcome-msg">
    <h2>Welcome, {{ fullName }}</h2>
  </div>

  <!-- Post Input -->
  <div class="post-input">
    <textarea [(ngModel)]="newPost" placeholder="What's on your mind?"></textarea>
    <button class="post-btn" (click)="addPost()">Post</button>
  </div>

  <!-- Posts Display -->
  <div class="post-list">
    <div class="post-card" *ngFor="let post of posts">
      <h3>{{ post.author }}</h3>
      <p>{{ post.content }}</p>

      <div class="comment-box">
        <input [(ngModel)]="post.newComment" placeholder="Write a comment..." />
        <button class="comment-btn" (click)="addComment(post)">Comment</button>

        <div class="comment" *ngFor="let comment of post.comments">
          <strong>{{ comment.author }}:</strong> {{ comment.text }}
        </div>
      </div>
    </div>
  </div>
</div>
